<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <form>
        <div class="form-floating border rounded m-3">
            <div class=" text-bg-light fs-4 p-1 fw-semibold border-bottom">
                Payment form example
            </div>
            <div class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3 m-3">
                Some fields are missing
            </div>
            <div class="form-body p-3 d-flex row">
                <div class="form-group col-5">
                    <label for="exampleFormControlInput1">Card #</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1"
                        placeholder="xxxxxxxxxxxxxxxxxxx">
                </div>
                <div class="form-group  col-3">
                    <label for="exampleFormControlInput1">CVC #</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                </div>
                <div class="form-group col-4">
                    <label for="exampleFormControlInput1">Amount</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                </div>
            </div>
            <div class="form-body p-3 d-flex row">
                <div class="form-group col-6">
                    <label for="exampleFormControlInput1">First Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group  col-6">
                    <label for="exampleFormControlInput1">Last Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="form-body p-3 d-flex row">
                <div class="form-group col-6">
                    <label for="exampleFormControlInput1">City</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group  col-3">
                    <label for="exampleFormControlInput1">State</label>
                    <select class="form-control" id="exampleFormControlInput1">
                        <option>Pick a state</option>
                        <option>Alajuela</option>
                    </select>
                </div>
                <div class="form-group col-3">
                    <label for="exampleFormControlInput1">Postal Code</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="form-body p-3 d-flex row">
                <div class="form-group col-4">
                    <label for="exampleFormControlInput1">We accept:</label>
                    </br>
                    <div class="paycheckbox form-check border rounded bg-secondary text-white d-flex justify-content-around">
                        <div class="mastercard">
                        <input class="form-check-input " type="radio" id="inlineCheckbox1" value="option1" style="height:10px; width:10px; >
                        <label class="form-check-label" for="inlineCheckbox1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="visa">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" style="height:10px; width:10px; >
                        <label class="form-check-label" for="inlineCheckbox2"><i
                                class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="dinersclub"> 
                        <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3" style="height:10px; width:10px; >
                        <label class="form-check-label" for="inlineCheckbox3"><i
                                class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="amex">
                        <input class="form-check-input" type="radio" id="inlineCheckbox4" value="option4" style="height:10px; width:10px; >
                        <label class="form-check-label" for="inlineCheckbox4"><i
                                class="fa-brands fa-cc-amex"></i></label>
                            </div>
                    </div>
                </div>
                <div class="form-group col-2">
                </div>
                <div class="form-group col-6">
                    <label for="messageform" class="form-label">Message</label>
                    <textarea type="text" class="form-control" id="messageform"></textarea>
                    <div id="emailHelp" class="form-text">Add any notes here.</div>
                </div>
            </div>
            <div class=" text-bg-light gap-2 p-2 border d-flex justify-content-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</body>

</html>
